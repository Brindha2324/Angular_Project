<app-header></app-header>
<section class="become-seller-section">
  <h2>Want to Become a Seller?</h2>
  <p>Are you interested in joining our platform as a seller and reaching a wide audience of mobile enthusiasts? We'd love to hear from you!</p>

  <div class="seller-form">
    <form (ngSubmit)="submitSellerForm(sellerForm)" #sellerForm="ngForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required [(ngModel)]="sellerData.name">
      <div class="validation-message" *ngIf="sellerForm.controls['name']?.invalid && sellerForm.controls['name']?.touched">
        This field is required.
      </div>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="sellerData.email">
      <div class="validation-message" *ngIf="sellerForm.controls['email']?.invalid && sellerForm.controls['email']?.touched">
        This field is required.
      </div>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required [(ngModel)]="sellerData.phone">
      <div class="validation-message" *ngIf="sellerForm.controls['phone']?.invalid && sellerForm.controls['phone']?.touched">
        This field is required.
      </div>

      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company" placeholder="Enter your company name" required [(ngModel)]="sellerData.company">
      <div class="validation-message" *ngIf="sellerForm.controls['company']?.invalid && sellerForm.controls['company']?.touched">
        This field is required.
      </div>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us a bit about your products or services" [(ngModel)]="sellerData.message"></textarea>

      <button type="submit" [disabled]="sellerForm.invalid">Submit</button>
      <a routerLink="seller-auth">Already a seller?</a>
    </form>
  </div>
</section>
